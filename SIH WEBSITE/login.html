<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <div class="tab-buttons">
      <button id="userPassBtn" class="active">Username</button>
      <button id="otpBtn">Mobile</button>
    </div>

    <!-- Username + Password Form -->
    <form id="userPassForm" class="active" action="/afterlogin.html">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Mobile + OTP Form -->
    <form id="otpForm" action="/afterlogin.html">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter Mobile Number" required pattern="[0-9]{10}">

      <label for="otp">OTP</label>
      <input type="text" id="otp" placeholder="Enter OTP" required>

      <button type="submit" class="btn" >Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
